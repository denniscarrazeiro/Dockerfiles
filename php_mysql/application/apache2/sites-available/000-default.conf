<VirtualHost *:80>

	ServerAdmin dennis.carrazeiro@gmail.com
	ServerName localhost
	DocumentRoot /var/www/app/

	# ErrorLog /var/vhosts/SITE.com.br/logs/error.log
	# CustomLog /var/vhosts/SITE.com.br/logs/access.log combined

</VirtualHost>

<Directory /var/www/app>
	Options Indexes FollowSymLinks MultiViews
	AllowOverride All
		Order allow,deny
	allow from all
	Options -Indexes
</Directory>

